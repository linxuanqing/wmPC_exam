goto_add_exam:
  - by: xpath
    locator: '//*[@class="we f-14 ml-10 ivu-btn ivu-btn-primary"]/span'
    action: click

get_plan_name:
  - by: xpath
    locator: '//*[@class="searchLine"]/div[1]/div'
    action: text

get_current_data_total:
  - by: xpath
    locator: 2
    action: sleep
  - by: xpath
    locator: '//*[@class="total"]'
    action: text

get_same_examdate_courses:
  - by: xpath
    locator: '//*[contains(text(),"${examdate}")]'
    action: len

goto_the_first_exam_studenttable:
  - by: xpath
    locator: '//*[@class="ivu-table-tbody"]/tr[1]/td[7]//div[@class="link"]'
    action: wait_click
  - by: xpath
    locator: '//*[@class="ivu-table-tbody"]/tr[1]/td[7]//div[@class="link"]'
    action: click